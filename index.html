<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any Button to Start the Game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn R" type="Button" id="R">1</div>
            <div class="btn G" type="Button" id="G">2</div>
        </div>
        <div class="line-two">
            <div class="btn Y" type="Button" id="Y">3</div>
            <div class="btn P" type="Button" id="P">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
